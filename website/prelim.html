<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRELIM HOAs - CPE 212 Automating Server Management</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #d9d9d9;
        }
        header {
            background-color: #f39b5c;
            color: #222;
            padding: 20px 38px 8px 38px;
            font-weight: bold;
            font-size: 1.55em;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .sidebar {
            background: #ff7f2a;
            width: 360px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 75px;
            font-size: 2em;
            font-weight: bold;
            color: black;
        }
        .sidebar button {
            background: none;
            border: none;
            color: black;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 28px;
            margin-left: 24px;
            cursor: pointer;
            text-align: left;
            width: 90%;
            transition: color 0.2s;
        }
        .sidebar button:hover {
            color: #fff;
        }
        .main-content {
            flex: 1;
            background: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 65px;
        }
        .hoas-title {
            font-size: 4em;
            font-weight: bold;
            color: #222;
        }
        .orange-divider {
            margin: 0 auto 24px auto;
            width: 95%;
            max-width: 870px;
            height: 8px;
            background: #ff7f2a;
            border-radius: 6px;
        }
        .pdf-preview-box {
            background: #fff;
            border-radius: 32px;
            width: 80%;
            max-width: 950px;
            height: 350px;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #222;
            border: 2px solid #f3f3f3;
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100vw; flex-direction: row; height: auto; padding: 20px 0; justify-content: center;}
            .main-content { padding: 27px 0; }
            .pdf-preview-box { width: 95%; }
        }
    </style>
</head>
<body>
    <header>
        CPE 212 - AUTOMATING SERVER MANAGEMENT
    </header>
    <div class="container">
        <div class="sidebar">
            <button onclick="previewPDF('Planta_HOA-1.1.pdf')">Hands-on-Activity 1.1</button>
            <button onclick="previewPDF('Planta_HOA-2.1.pdf')">Hands-on-Activity 2.1</button>
            <button onclick="previewPDF('Planta_HOA-3.1.pdf')">Hands-on-Activity 3.1</button>
            <button onclick="previewPDF('Planta_HOA-4.1.pdf')">Hands-on-Activity 4.1</button>
        </div>
        <div class="main-content">
            <div class="hoas-title">PRELIM HOAs</div>
            <div class="orange-divider"></div>
            <div class="pdf-preview-box" id="pdfPreview">
                &lt;PDF FILE PREVIEW&gt;
            </div>
        </div>
    </div>
    <script>
        // To show PDF previews. You can use <embed> or <iframe>.
        function previewPDF(file) {
            document.getElementById('pdfPreview').innerHTML =
                `<embed src="pdf/${file}#toolbar=0" width="95%" height="330px" type="application/pdf">`;
        }
    </script>
</body>
</html>
