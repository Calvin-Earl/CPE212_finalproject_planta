<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim HOAs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
		background-color: #d9d9d9; 
		font-family: Helvetica, sans-serif; 
	}

        header { 
		background-color: #f39b5c; 
		padding: 15px 40px; 
		font-weight: bold; 
		font-size: 20px; 
	}

        .section-title { 
		color: black; 
		text-align: center; 
		font-size: 54px; 
		font-weight: 900; 
		margin: 0; 
		padding: 24px 0 0 0; 
	}

        .divider { 
		width: 90px; 
		height: 8px; 
		background-color: #f39b5c; 
		margin: 0 auto 40px auto; 
	}

        .left-panel { 
		background: #f39b5c; 
		padding: 40px 0 0 40px; 
		min-height: 600px; 
	}

        .left-panel .nav-btn { 
		background: transparent; 
		border: none; font-size: 32px; 
		font-weight: 700; color: black; 
		margin-bottom: 24px; 
		text-align: left; 
		cursor: pointer; 
	}

        .right-panel { 
		background: white; 
		border-radius: 35px; 
		padding: 35px; 
		min-height: 600px; 
	}

        .right-panel h2 { 
		font-weight: 900; 
		margin-bottom: 8px; 
		text-align: center; 
	}

        .pdf-preview { 
		width: 100%; 
		height: 350px; 
		background: #f3f3f3; 
		color: #222; 
		border-radius: 25px; 
		display: flex; 
		align-items: center; 
		justify-content: center; 
		font-size: 28px; 
		font-weight: bold; 
		margin-bottom: 30px; 
	}

        .doc-btn { margin: 5px; }
        @media (max-width:768px) {
            .section-title { font-size: 32px; }
            .nav-btn { font-size: 22px; }
        }
    </style>
</head>
<body>
    <header>
        CPE 212 - AUTOMATING SERVER MANAGEMENT
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-lg-3 left-panel">
                <button class="nav-btn" onclick="window.location.href='prelim.html'">Prelim HOAs</button>
                <button class="nav-btn" onclick="window.location.href='midterm.html'">Midterm HOAs</button>
                <button class="nav-btn" onclick="window.location.href='finals.html'">Finals HOAs</button>
                <button class="nav-btn" onclick="window.location.href='skills.html'">Skills Exams</button>
            </div>
            <!-- Right Panel -->
            <div class="col-lg-9 right-panel">
                <h2 class="section-title">PRELIM HOAs</h2>
                <div class="divider"></div>
                <div id="pdf_preview" class="pdf-preview">&lt;PDF FILE PREVIEW&gt;</div>
                <div class="d-flex gap-2 flex-wrap justify-content-center">
                    <button class="btn btn-outline-dark doc-btn" onclick="showPDF('pdfs/HOA1.1.pdf')">Hands-on-Activity 1.1</button>
                    <button class="btn btn-outline-dark doc-btn" onclick="showPDF('pdfs/HOA1.2.pdf')">Hands-on-Activity 1.2</button>
                    <button class="btn btn-outline-dark doc-btn" onclick="showPDF('pdfs/HOA1.3.pdf')">Hands-on-Activity 1.3</button>
                    <!-- Add more as needed -->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Â© 2025 CPE 212 Final Project</div>
    <script>
        function showPDF(file) {
            document.getElementById('pdf_preview').innerHTML =
                '<object data="' + file + '" type="application/pdf" width="100%" height="350px"></object>';
        }
    </script>
</body>
</html>
